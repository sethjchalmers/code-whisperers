# docker-compose.yml
# Quick setup for Code Whisperers with volume mounts
#
# Usage:
#   docker-compose run --rm review          # Review current directory
#   docker-compose run --rm review --staged # Review staged changes

services:
  review:
    build: .
    image: code-whisperers:latest
    volumes:
      - .:/repo:ro # Mount current directory as read-only
      - ~/.gitconfig:/home/codewhisperer/.gitconfig:ro # Git config
    working_dir: /repo
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
    command: ["review", "--provider", "github-models"]

  # Ollama service for local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - local-llm

volumes:
  ollama_data:
