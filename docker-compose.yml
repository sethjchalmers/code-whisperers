# docker-compose.yml
# Quick setup for Code Whisperers with volume mounts
#
# Usage:
#   docker-compose run --rm review                     # Review vs main branch
#   docker-compose run --rm review --diff HEAD~1       # Review last commit

services:
  review:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/sethjchalmers/code-whisperers:latest
    # Or build locally: docker-compose build review
    # build: .
    volumes:
      - .:/repo:ro # Mount current directory as read-only
      - ~/.gitconfig:/home/codewhisperer/.gitconfig:ro # Git config
    working_dir: /repo
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
    command: ["review", "--base", "main"]

  # Ollama service for local LLM (optional)
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    profiles:
      - local-llm

volumes:
  ollama_data:
